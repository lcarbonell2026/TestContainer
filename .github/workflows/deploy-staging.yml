name: STAGING – Build & Deploy
on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

# Permite publicar a GHCR usando GITHUB_TOKEN es
permissions:
  contents: read
  packages: write

# Evita superponer ejecuciones si lanzas varias seguidas
concurrency:
  group: staging-deploy
  cancel-in-progress: true

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/myapp-api
  IMAGE_TAG: staging

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      # 1) Traer código2
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Diagnóstico de estructura del repo (útil cuando algo falla)
      - name: Diagnóstico (árbol del repo)
        run: |
          echo "Branch: ${{ github.ref }}"
          pwd
          ls -lah
          echo "Contenido de TestContainer/"
          ls -lah TestContainer

      # 3) Login a GHCR con GITHUB_TOKEN (usa permissions de arriba)
      - name: Login GHCR (PAT)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      # 4) Build & push de la imagen usando la subcarpeta del proyecto .NET
      - name: Build & Push (carpeta TestContainer)
        uses: docker/build-push-action@v5
        with:
          context: ./TestContainer
          file: ./TestContainer/Dockerfile
          push: true
          # Publica dos tags: 'staging' + 'sha-<commit>'
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          #cache-from: type=gha
          #cache-to: type=gha,mode=max

      # 5) Instalar kubectl
      - name: Instalar kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      # 6) Escribir KUBECONFIG (acepta texto o base64)
      - name: Configurar KUBECONFIG (STAGING)
        shell: bash
        run: |
          mkdir -p $HOME/.kube
          if echo "${KUBECONFIG_STAGING}" | head -n1 | grep -q "apiVersion:"; then
            echo "${KUBECONFIG_STAGING}" > $HOME/.kube/config
          else
            echo "${KUBECONFIG_STAGING}" | base64 -d > $HOME/.kube/config
          fi
          chmod 600 $HOME/.kube/config
        env:
          KUBECONFIG_STAGING: ${{ secrets.KUBECONFIG_STAGING }}

      # 7) Prueba de conexión al clúster (antes de aplicar)
      - name: Probar conexión a clúster
        run: |
          kubectl version --client=true
          kubectl get ns
          kubectl -n staging get deploy,svc,ingress || true
          echo "RBAC quick check:"
          kubectl auth can-i apply deployments -n staging
          kubectl auth can-i get pods -n staging

      # 8) Aplicar manifiestos declarativos
      - name: Aplicar manifiestos (STAGING)
        run: |
          kubectl -n staging apply -f TestContainer/deployment.yaml
          kubectl -n staging apply -f TestContainer/service.yaml
          kubectl -n staging apply -f TestContainer/ingress.yaml

      # 9) Ajustar la imagen con el tag inmutable (SHA)
      #    Esto garantiza reproducibilidad, incluso si 'deployment.yaml' usa 'staging'
      - name: Forzar imagen a sha-${{ github.sha }}
        env:
          SHA_TAG: sha-${{ github.sha }}
        run: |
          kubectl -n staging set image deploy/myapp-api myapp-api=${IMAGE_NAME}:${SHA_TAG}
          echo "Imagen efectiva:"
          kubectl -n staging get deploy myapp-api -o=jsonpath='{.spec.template.spec.containers[0].image}'; echo

      # 10) Esperar rollout y mostrar estado
      - name: Esperar rollout
        run: |
          kubectl -n staging rollout status deploy/myapp-api --timeout=300s
          echo "Pods en staging:"
          kubectl -n staging get pods -o wide
          echo "Ingress en staging:"
          kubectl -n staging describe ingress myapp-api || true