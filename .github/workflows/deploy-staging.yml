name: STAGING - Build & Deploy

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: staging-deploy
  cancel-in-progress: true

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/myapp-api
  IMAGE_TAG: staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Diagnose repository layout
        run: |
          echo "Branch: ${{ github.ref }}"
          pwd
          ls -lah
          echo "Contents of TestContainer/"
          ls -lah TestContainer

      - name: Login GHCR (GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image (TestContainer)
        uses: docker/build-push-action@v5
        with:
          context: ./TestContainer
          file: ./TestContainer/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      # Escribir KUBECONFIG desde el secreto (texto plano o base64)
      - name: Configure KUBECONFIG (STAGING)
        shell: bash
        run: |
          mkdir -p "$HOME/.kube"
          if echo "${KUBECONFIG_STAGING}" | head -n1 | grep -q "apiVersion:"; then
            printf "%s" "${KUBECONFIG_STAGING}" > "$HOME/.kube/config"
          else
            echo "${KUBECONFIG_STAGING}" | base64 -d > "$HOME/.kube/config"
          fi
          chmod 600 "$HOME/.kube/config"
        env:
          KUBECONFIG_STAGING: ${{ secrets.KUBECONFIG_STAGING }}

      - name: Check cluster connectivity
        run: |
          kubectl version --short
          kubectl get ns
          kubectl -n staging get deploy,svc,ingress || true

      - name: Pin image to :staging in deployment.yaml
        run: |
          sed -i "s|image: .*|image: $IMAGE_NAME:$IMAGE_TAG|g" ./TestContainer/deployment.yaml
          echo "deployment.yaml after sed:"
          sed -n '1,200p' ./TestContainer/deployment.yaml

      - name: Apply manifests (STAGING)
        run: |
          kubectl -n staging apply -f TestContainer/deployment.yaml
          kubectl -n staging apply -f TestContainer/service.yaml
          kubectl -n staging apply -f TestContainer/ingress.yaml

      - name: Wait for rollout
        run: |
          kubectl -n staging rollout status deploy/myapp-api --timeout=300s
          echo "Pods in staging:"
          kubectl -n staging get pods -o wide
          echo "Ingress in staging:"
          kubectl -n staging describe ingress myapp-api | sed -n '/Rules/,$p'
