apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-api
  namespace: production
spec:
  ingressClassName: nginx
  rules:
    - host: miapp-api.prod.local
      http:
        paths:
          - path: /weatherforecast
            pathType: Prefix
            backend:
              service:
                name: myapp-api
                port:
                  number: 80
